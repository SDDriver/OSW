{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
<body>
<div class="container">
  <div class="row mt-3">
      <div class="col-9">
          <h5 class="text-center text-uppercase color1">Тема 9. Экспертиза промышленной безопасности</h5>
      </div>
      <div class="col-3">
          <a href="/#section_1"  class="btn btn-sm text-uppercase btn-main mt-3">Завершить</a>
      </div>
  </div>
</div>
<div id="carouselExampleIndicators" class="carousel slide my_carousel" data-bs-theme="dark" data-bs-interval="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/theme9/theme9slide - 1.png' %}" class="d-block w-100" alt="slide1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/theme9/theme9slide - 2.png' %}" class="d-block w-100" alt="slide2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/theme9/theme9slide - 3.png' %}" class="d-block w-100" alt="slide3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/theme9/theme9slide - 4.png' %}" class="d-block w-100" alt="slide4">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/theme9/theme9slide - 5.png' %}" class="d-block w-100" alt="slide5">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/theme9/theme9slide - 6.png' %}" class="d-block w-100" alt="slide6">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
</body>
{% endblock %}
